<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="calculator">
    <link rel="shortcut icon" href="./calculator.png" type="image/x-icon">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container-box">
        <div class="container-fluid p-0 m-0">
            <div class="row p-0 m-0" id="result-section">
                <row>
                    <p id="result"></p>
                </row>
            </div>
            <div class="row p-0 m-0" id="body">
                <table class="p-0 m-0">
                    <tbody>
                        <tr>
                            <td class="button-td"><button class="symbol" data-value="C">C</button></td>
                            <td class="button-td"><button class="symbol" data-value="/">/</button></td>
                            <td class="button-td"><button class="symbol" data-value="*">*</button></td>
                            <td class="button-td"><button class="symbol" data-value="D">DEL</button></td>
                        </tr>
                        <tr>
                            <td class="button-td"><button class="number" data-value="7">7</button></td>
                            <td class="button-td"><button class="number" data-value="8">8</button></td>
                            <td class="button-td"><button class="number" data-value="9">9</button></td>
                            <td class="button-td"><button class="symbol" data-value="-">-</button></td>
                        </tr>
                        <tr>
                            <td class="button-td"><button class="number" data-value="4">4</button></td>
                            <td class="button-td"><button class="number" data-value="5">5</button></td>
                            <td class="button-td"><button class="number" data-value="6">6</button></td>
                            <td class="button-td"><button class="symbol" data-value="+">+</i>
                            </button></td>
                        </tr>
                        <tr>
                            <td class="button-td"><button class="number" data-value="1">1</button></td>
                            <td class="button-td"><button class="number" data-value="2">2</button></td>
                            <td class="button-td"><button class="number" data-value="3">3</button></td>
                            <td class="button-td" id="result-button"rowspan="2"><button data-value="=">=</button></td>
                        </tr>
                        <tr>
                            <td class="button-td"><button class="number" data-value="%">%</button></td>
                            <td class="button-td"><button class="number" data-value="0">0</button></td>
                            <td class="button-td"><button class="number" data-value=",">,</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
